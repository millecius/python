{% extends "base.html" %}

{% block body %}
<div class="container">
    <!-- Title -->
    <div class="row">
        <div class="col-lg-12">
            <h3>Tous les jeux</h3>
             <hr>
        </div>
    </div>
    <!-- /.row -->

    <!-- Page Features -->
    <div class="col-md-12 col-sm-12 hero-feature">
        <div class="thumbnail">
            <img src="/media/{{ jeu.picture }}" style="height:80px;margin-bottom:20px;" alt="">
            <div class="caption">
                <h4 class="text-muted">{{ jeu.title }}</h4>
                <p>{{ jeu.body }}</p>
            </div>
        </div>
    </div>
    <!-- /.row -->

</div>
{% endblock %}
