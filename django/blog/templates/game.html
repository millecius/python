{% extends "base.html" %}

{% block body %}
<div class="container">
    <!-- Title -->
    <div class="row">
        <div class="col-lg-12">
            <h3>Tous les jeux</h3>
             <hr>
        </div>
    </div>
    <!-- /.row -->

    <div class="text-center">
        {% if page %}
        <ul class="pagination">
            <li><a href="">&laquo;&laquo;</a></li>
            <li class="disabled"><span><a href="">&laquo;</a></span></li>
                <li  {% ifequal 1|stringformat:"i" page %}class="active"{% endifequal %}><a href="/game/1/"><span>1</span></a></li>
            <li><a href="">&raquo;</a></li>
            <li class="disabled"><span>&raquo;&raquo;</span></li>
        </ul>
        {% endif %}
    </div>

    <!-- Page Features -->
    <div class="row text-center">    
    {% if jeux %}
        {% for jeu in jeux %}
        <div class="col-md-3 col-sm-6 hero-feature">
            <div class="thumbnail">
                <img src="/media/{{ jeu.picture }}" style="height:80px;margin-bottom:20px;" alt="">
                <div class="caption">
                    <h4 class="text-muted">{{ jeu.title }}</h4>
                    <p style="height:100px;">{{ jeu.body }}</p>
                    <p>
                        <a href="{{ jeu.slug }}" class="btn btn-primary">Plus d'info</a>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <h4 class="text-muted">Aucun jeux.</h4>
    {% endif %}
    </div>
</div>
{% endblock %}
